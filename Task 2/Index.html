<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <link rel="stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Форма регистрации</h1>
    <form name="form" novalidate>
      <div class="input">
        <label for="nameInput">Ваше имя</label>
        <input
          type="text"
          id="nameInput"
          name="nameInput"
          class="form__input printInConsole"
          placeholder="Ваше имя"
          required
          minlength="2"
          maxlength="20"
        />
        <span class="error-message" id="name-error"></span>
      </div>
      <div class="input">
        <label for="emailInput">Ваш email</label>
        <input
          type="email"
          id="emailInput"
          name="emailInput"
          class="form__input printInConsole"
          placeholder="Ваш email"
          required
        />
        <span class="error-message" id="email-error"></span>
      </div>
      <div class="input">
        <label for="ageInput">Ваш возраст</label>
        <input
          type="number"
          id="ageInput"
          name="ageInput"
          class="form__input printInConsole"
          placeholder="Ваш возраст"
          required
        />
        <span class="error-message" id="age-error"></span>
      </div>
      <div class="input">
        <label for="genderDiv">Ваш пол</label>
        <div id="genderDiv">
          <input
            type="radio"
            id="radioMale"
            name="genderInput"
            class="printInConsole"
          />
          <label for="radioMale">Мужской</label>
          <input type="radio" id="radioFemale" name="genderInput" />
          <label for="radioFemale">Женский</label>
        </div>
      </div>
      <div class="input">
        <label for="selectProfession">Ваша профессия</label>
        <select
          id="selectProfession"
          name="selectProfession"
          class="form__input printInConsole"
          required
          placeholder="Выберите профессию"
        >
          <option value="Выберите профессию">Выберите профессию</option>
          <option value="Врач">Врач</option>
          <option value="Программист">Программист</option>
          <option value="Учитель">Учитель</option>
          <option value="Дизайнер">Дизайнер</option>
          <option value="Инженер">Инженер</option>
          <option value="Продавец">Продавец</option>
          <option value="Другое">Другое</option>
        </select>
        <span class="error-message" id="select-error"></span>
      </div>
      <div class="input">
        <label for="password">Пароль</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
          placeholder="Ваш пароль"
          pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/"
          class="form__input printInConsole"
        />
        <span class="error-message" id="password-error"></span>
      </div>
      <div class="input">
        <label for="passwordRepeat">Повторите пароль</label>
        <input
          type="password"
          id="passwordRepeat"
          name="passwordRepeat"
          placeholder="Ваш пароль"
          required
          minlength="8"
          pattern="/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/"
          class="form__input printInConsole"
        />
        <span class="error-message" id="password-error"></span>
      </div>
      <div>
        <input
          type="checkbox"
          id="checkbox"
          name="checkbox"
          required
          class="form__input printInConsole"
        />
        <label for="checkbox" required
          >Согласие пользователя с обработкой данных</label
        >
        <br />
        <span class="error-message" id="agreement-error"></span>
      </div>
      <input
        name="buttonSubmit"
        type="submit"
        value="Отправить"
        class="form_submit"
      />
    </form>
    <script src="Task2.js"></script>
  </body>
</html>
